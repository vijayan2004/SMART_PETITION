<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART PETITIONS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: #000;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
            margin-right: 15px;
        }
        .hero-section {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: linear-gradient(45deg, #007bff, #6a11cb);
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero-section h1 {
            font-size: 45px;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 20px;
            margin-top: 10px;
        }
        .btn-custom {
            background: #007bff;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #000;
            color: white;
            margin-top: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SMART PETITIONS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.register') }}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.dashboard') }}">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div>
            <h1>Welcome to SMART PETITIONS</h1>
            <p>AI-powered petition management and tracking system</p>
            <a href="{{ url_for('app_routes.register') }}" class="btn btn-custom">Get Started</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 SMART PETITIONS. All rights reserved.</p>
    </div>

</body>
</html>
